plugins {
    id 'com.proteus.java-library-conventions'
    id 'antlr'
}


configurations {
    compile {
        extendsFrom = extendsFrom.findAll { it != configurations.antlr }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7.1"
    compile "org.antlr:antlr4-runtime:4.7.1"
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.7.25'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation 'ch.qos.logback:logback-classic:1.2.11'
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'
    // https://mvnrepository.com/artifact/org.apache.poi/poi
    implementation 'org.apache.poi:poi:3.7'
}

task makeDirs{
    File file = new File(projectDir, 'build/generated-src/antlr/main/com/proteus/framework/ANTLRv4')
    file.mkdirs()
}


generateGrammarSource {
    dependsOn makeDirs
    File file = new File(projectDir, 'build/generated-src/antlr/main/com/proteus/framework/ANTLRv4')
    arguments += ['-lib', file.getAbsolutePath(), '-visitor', '-listener']
}

sourceSets.main.java.srcDirs += ['build/generated-src/antlr/main']
